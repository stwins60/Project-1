<!DOCTYPE html>
<html lang = "en" class = "nojs">
<head>
  <title>IIT Tech Scholar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="media/hawk.png">
  <link rel = "stylesheet" type = "text/css" href="css/screen.css" >
  <link rel = "stylesheet" type = "text/css" href="css/style.css" >
  <script src = "js/site.js"></script>
</head>
<body>
  <img id = "logo" src = "media/hawk.png" alt = "image" />
  <form method = "get" action="#null" onsubmit = "return checkForm(this)">

    <fieldset>
      <legend>Sign Up For Illinois Tech Scholar</legend>
      <div>
        <label>Name:</label>
        <input type = "text" name = "Name" placeholder = "Enter Your Name">
      </div>
      <div>
        <label>E-mail:</label>
        <input type = "email" name = "user_email_field" placeholder = "user@example.com">
      </div>
      <div>
        <label>Phone Number:</label>
        <input type = "tel" name = "phone_field" placeholder = "(123)-456-7890">
      </div>
      <div>
        <label>Date of Birth:</label>
        <input type="text" name="date" id="date" value="" placeholder="MM/DD/YYYY">
      </div>
      <div>
        <label>Username:</label>
        <input type = "text" name = "username_field" placeholder = "Enter a username" required />
      </div>
      <div>
        <label>Password:</label>
        <input type = "password" name = "password_field" placeholder = "Enter a password" required />
      </div>
      <div>
        <p>
          <input type="checkbox" name="checkbox" /> I have
          read and agree to the Terms and Conditions and Privacy Policy
        </p>
        <div id="submit">
          <p>
            <input type = "submit" id="click" value= "Submit" onclick="checkbox()">
          </p>
        </div>
      </div>
    </fieldset>
  </form>
</body>
</html>
